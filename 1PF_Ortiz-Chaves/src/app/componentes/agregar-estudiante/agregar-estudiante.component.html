<h1 mat-dialog-title>Crear Nuevo Estudiante</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioNuevoestudiante">

  <mat-form-field appearance="fill">
    <mat-label>Curso</mat-label>
    <input formControlName="curso" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input formControlName="apellido" matInput>
  </mat-form-field>


</form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
  <button mat-button (click)="agregar()">Agregar Nuevo Estudiante</button>
</div>
