
<button mat-icon-button (click)="agregarEst()">
<mat-icon aria-hidden="true" >add_circle</mat-icon>
</button>
<mat-label aria-hidden="true"> Agregar Estudiante</mat-label>

<!-- <mat-form-field>
  <mat-label>Buscar</mat-label>
  <input type="text" (keyup)="filtrar($event)" matInput>
</mat-form-field> -->

<table mat-table [dataSource]="dataSourceEst" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>


  <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>


  <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>


  <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>


  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarEst(element)">
              <mat-icon >edit</mat-icon>
          </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasEst"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasEst;"></tr>
</table>
